<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actividades</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos_actividad.css">
    <link rel="stylesheet" href="css/formularios_actividad.css">



</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="header__contenedor">
                <div class="columna__izquierda">
                    <a href="#">
                        <img src="css/imgs/logo_mep.png" class="imagen_mep">
                    </a>
                </div>
                <div class="columna__derecha">
                    <div class="contenedor">
                        <nav class="celda menu">
                            <a href="#">
                                <img src="css/imgs/kisspng-family-cartoon-clip-art-parents-png-transparent.jpg"
                                    class="imagen_padre">
                                <span>roberto</span>
                            </a>
                        </nav>
                        <form class="celda boton">
                            <button type="button" class="btn" id="btn-sesion">cerrar sesi√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="actividad">
    
                <h1> Registrar Evento </h1>

                <form class="registrar_actividad">
                    
                    <div class= "dato">
                        <label for="txt_actividad">Nombre de la actividad</label>
                        <input type="text" id="txt_actividad">
                    </div>


                    <div class= "dato">
                        <label for="txt_fecha">Fecha</label>
                        <input type="text" id="txt_fecha">
                    </div>

                    <div class= "dato">
                        <label for="txt_hora_inicio"> Hora inicio </label>
                        <input type="text" id="txt_hora_inicio">
                    </div>

                    <div class= "dato">
                        <label for="txt_finaliza"> Hora final </label>
                        <input type="text" id="txt_finaliza">
                    </div>

                    <div class= "dato">
                        <label for="txt_costo"> Costo </label>
                        <input type="text" id="txt_costo">
                    </div>

                    <div class= "dato">
                        <label for="txt_lugar"> Lugar </label>
                        <input type="text" id="txt_lugar">
                    </div>

                    <div class= "dato">
                        <label for="txt_finalidad"> Finalidad </label>
                        <input type="text" id="txt_finalidad">
                    </div>

                    <div class= "dato">
                        <label for="txt_detalles"> Informacion Importante </label>
                        <input type="text" id="txt_detalles">
                    </div>

                    <div class="bloque_boton">
                        <button type="button" id="btn_enviar">Enviar</button>
                    </div>



                </form>
            </div>


        </section>




    </main>

    <script src="js/controlador_registrar_actividad.js"></script>
    <script src="js/servicio_registrar_actividad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</body>

</html>
